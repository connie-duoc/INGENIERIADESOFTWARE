<!-- src/app/pages/reservas-list/reservas-list.component.html -->
<h2>Mis reservas</h2>
<table border="1" cellpadding="4">
  <tr><th>ID</th><th>Código</th><th>Ítem</th><th>Fecha</th></tr>
  <tr *ngFor="let r of rows">
    <td>{{r.id}}</td>
    <td>{{r.code}}</td>
    <td>{{r.item?.name}}</td>
    <td>{{r.date | date:'short'}}</td>
  </tr>
</table>
