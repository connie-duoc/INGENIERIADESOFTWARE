<section class="card">
  <h1>HotelApp — Login</h1>
  <p>Ingresa con Admin o Cliente.</p>
  <form id="loginForm">
    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="tu@correo.cl" required>
    </div>
    <div class="field">
      <label for="password">Clave</label>
      <input id="password" type="password" placeholder="•••••••" required>
    </div>
    <div class="actions">
      <button class="btn" type="submit">Ingresar</button>
    </div>
    <div id="loginMsg" class="notice"></div>
  </form>
</section>
